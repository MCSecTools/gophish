<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      color: #666;
      margin-bottom: 40px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      
      p {
        font-size: 18px;
      }
      
      .button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Error 404 - Página no encontrada</h1>
  <p>Lo sentimos, la página que estás buscando no se encuentra disponible.</p>
  <a href="#" class="button">Volver a la página principal</a>
</body>
</html>
